<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bindary</title>
    <script src="vendor/HackTimer.js"></script>
    <script src="vendor/HackTimerWorker.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="root">

        <header class="header">
            <nav class="navbar">
                <ul class="navbar__links">
                    <li class="navbar__item"><a href="#" class="navbar__link">Landing</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Wiki</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Pages</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="content">
                <h1 class="content__header">The Bindary</h1>
                <p class="content__description">Press the listed keys to navigate to various pages, or open submenus. Esc to close a submenu.</p>
                <ul class="content__list">

                </ul>
            </section>

            <section class="timer-container">
            </section>

            <div class="popup popup_type_information">
                <button class="popup__close-button"></button>
                <h2 class="popup__header"></h2>
            </div>

            <div class="popup popup_type_add-keybind">
                <button class="popup__close-button"></button>
                <h2 class="popup__header">Add Keybind</h2>
                <p class="popup__description">Add keybind information - lowercase letters only (for now)</p>
                <form action="#" name="add-keybind" class="form form_type_add-keybind" novalidate>
                    <input type="text" class="form__input form__input_type_add-keybind-key" id="form__input_type_add-keybind-key" placeholder="Key" name="keyBind" required maxlength=1>
                    <span class="form__error" id="form__input_type_add-keybind-key-error"></span>
                    <input type="url" class="form__input form__input_type_add-keybind-link" id="form__input_type_add-keybind-link" placeholder="Link" name="link" required minlength=2 maxlength=512>
                    <span class="form__error" id="form__input_type_add-keybind-link-error"></span>
                    <input type="text" class="form__input form__input_type_add-keybind-title" id="form__input_type_add-keybind-title" placeholder="Title" name="title" required minlength=2 maxlength=48>
                    <span class="form__error" id="form__input_type_add-keybind-title-error"></span>
                    <input type="text" class="form__input form__input_type_add-keybind-description" id="form__input_type_add-keybind-description" placeholder="Description" name="description" required>
                    <span class="form__error" id="form__input_type_add-keybind-description-error"></span>
                    <label for="action-select" class="form__label form__label_type_select">Special action: </label>
                    <select id="action-select" name="action" class="form__input form__input_type_add-keybind-action">
                        <option value="none" id="action-select-none">None</option>
                        <option value="link" id="action-select-link">Open Link</option>
                        <option value="timer" id="action-select-timer">Timer</option>
                        <option value="test" id="action-select-test">Test</option>
                    </select>
                    <!-- <label for="action-button" class="form__radio-label">Timer</label>
                    <input type="radio" name="action" id="action-button" class="form__input form__input_type_radio form__input_type-add-keybind-action" value="timer">
                    <label for="placeholder-button" class="form__radio-label">Placeholder</label>
                    <input type="radio" name="action" id="placeholder-button" class="form__input form__input_type_radio form__input_type-add-keybind-placeholder" value="placeholder"> -->
                    <button class="form__save-button form__save-button_type_add-keybind" type="submit" aria-label="Save">Save</button>
                </form>
            </div>

            <div class="popup popup_type_add-timer">
                <button class="popup__close-button"></button>
                <h2 class="popup__header">Add Timer</h2>
                <form action="#" class="form form_type_add-timer" novalidate>
                    <input type="number" class="form__input form__input_type_add-timer" id="form__input_type_add-timer" placeholder="minutes" name="minutes" required maxlength=4>
                    <span class="form__error" id="form__input_type_add-timer-error"></span>
                    <button class="form__save-button form__save-button_type_add-timer" type="submit" aria-label="Save">Start</button>
                </form>
            </div>

        </main>

        <footer class="footer">
        </footer>

        <template class="template_type_popup">
        </template>

        <template class="template_type_timer">
            <div class="timer">
                <p class="timer__duration"></p>
                <button class="timer__delete-button"></button>
            </div>
        </template>
    </div>
</body>
<script type="module" src="./pages/index.js" crossorigin="anonymous"></script>
</html>
